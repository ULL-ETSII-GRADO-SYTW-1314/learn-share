{% extends "base.html" %}
{% block content %}
<div class="container col-lg-24">
   <div class="col-lg-11">
      <div class="row" >
         <div class="col-xs-12 col-sm-8 col-md-6 well well-sm">
            <form action="#" method="post" class="form-horizontal" role="form">{% csrf_token %}
               <fieldset>
                  <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Nueva Lección</legend>
                  <div align="left" class="form-group">
                     <div class="col-lg-12">
                        <label>Título: </label>{{ formulario.title }}
                     </div>
                  </div>
                  <div align="left" class="form-group">
                     <div class="col-lg-12">
                        <label>Descripción: </label>{{ formulario.description }}
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-lg-1">
                        <button class="btn btn-default btn-info" type="submit">Añadir</button>
                     </div>
                  </div>
               </fieldset>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
