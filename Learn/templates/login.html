{% extends "base.html" %}
{% block content %}
<div class="col-lg-14">
   <div class="row">
      <h1 class="text-center login-title">Inicia sesión para acceder a Learn&Share </h1>
      <div class="col-sm-6 col-md-4 col-md-offset-4">
         <div align="center" class="account-wall">
            </br>
            <img  class="img-circle" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
alt="">
            </br>
            </br>
            <form class="form-signin" action="/login/" method= "POST"> {% csrf_token %}
               <input name="username" type="text" class="form-control" placeholder="Nombre Usuario/Email" required autofocus>
               <input name="password" type="password" class="form-control" placeholder="Contraseña" required>
               </br>
               <button class="btn btn-lg btn-info btn-block" type="submit">
                  Acceder</button>
               <label class="checkbox pull-left">
                  <input type="checkbox" value="remember-me">
                  Recordar mis datos
               </label>

            </form>

         </div>
         </br>
         </br>
         </br>
         <h4 class="text-center login-title">¿Eres nuevo en Learn&Share?
         </br>
         </br>
         <a href="/registro" class="btn btn-lg btn-primary btn-block" type="submit">¡Regístrate! </a>
      </div>
   </div>
   <a href="/ayuda" class="pull-right need-help">¿Ayuda? </a><span class="clearfix"></span>
</div>
	
{% endblock %}
