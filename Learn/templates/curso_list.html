{% extends "base.html" %}
{% block content %}
<h2 class="text-info">Cursos</h2>
<div align="right">
		<a href="/curso/new/"><input class="btn btn-mini btn-primary btn-success" type="button" name="buttonseguir" value="Nuevo curso"/></a><br/><br/>
</div>
<div class="jumbotron">
	<div class="row">
		{% for curso in cursos %}
			<div class="col-lg-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<p>Titulo: {{curso.title}}</p>
						<p>Lenguaje: {{curso.lenguaje}}</p>
						<a href="/curso/inscribe/{{ curso.id }}/"><input class="btn btn-primary btn-sm btn-success" type="button" name="buttonseguir" value="Inscripcion"/></a>
						<a href="/curso/{{ curso.id }}/"><input class="btn btn-primary btn-sm btn-info" type="button" name="buttonseguir" value="+Info"/></a>
					</div>
				</div>
			</div>
				
		{% endfor %}
	</div>
</div>

{% endblock %}
